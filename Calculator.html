<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>



    <div class="big-container">
        <div id="output">
            <div id="previousOperand" class="prev-div"></div>
            <p value="" id="currentOperand" class="current-div"></p>

        </div>

        <button class="span-two" id="clear-button" style="width:140px; background: crimson;
            font-size: 30px;
            font-weight:500;
            color: rgb(19, 179, 19);
            border-radius: 20%;

           ">AC</button>

        <button style="z-index: -1; opacity:0;"></button>
        <button  class="numbers" id="delete-button" >DEL</button>
        <button class="numbers" value="/" id="operator">รท</button>
        <button class="numbers" value="1" >1</button>
        <button class="numbers" value="2">2</button>
        <button class="numbers" value="3">3</button>
        <button class="numbers" value="*" id="operator">*</button>
        <button class="numbers" value="4">4</button>
        <button class="numbers" value="5">5</button>
        <button class="numbers" value="6">6</button>
        <button class="numbers" value="+" id="operator">+</button>
        <button class="numbers" value="7">7</button>
        <button class="numbers" value="8">8</button>
        <button class="numbers" value="9">9</button>
        <button class="numbers" value="-" id="operator">-</button>
        <button class="numbers" value=".">.</button>
        <button class="numbers" value="0">0</button>
        <button class="span-two" id="equals-button" style="width:140px; background: crimson;
            font-size: 30px;
            font-weight:500;
            color: rgb(19, 179, 19);
    border-radius: 20%;
            
          ">=</button>
    </div>
    <script src="calculator.js"></script>

</body>
